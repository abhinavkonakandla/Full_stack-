<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="cityName" placeholder="Enter a city name" spellcheck="false">
            <button class="search-img"><img src="https://img.icons8.com/?size=100&id=12773&format=png&color=000000"></button>
        </div>

        <div class="temp">
            <img class="rain-img" src="weather-app-img/images/rain.png">
            <h1>32Â°C</h1>
            <h2 class="city">Piduguralla</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png">
                    <div>
                        <p class="wind">15k/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
