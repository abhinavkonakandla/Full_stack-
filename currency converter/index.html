<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            <option name="USD">US</option>
                            <option name="INR">IN</option>
                            <option name="AUD">AU</option>
                            <option name="EUR">EUR</option>
                        </select>
                    </div>
                </div>

                <div class="to">
                        <p>To</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="To">
                                <option name="USD">US</option>
                                <option name="INR">IN</option>
                                <option name="AUD">AU</option>
                                <option name="EUR">EUR</option>
                            </select>
                        </div>
                </div>
            </div>

            <div>1USD = 80INR</div>
            <button>Get exchange rate</button>
        </form>
    </div>
    <script src="app.js"  >

    </script>
    <script src="countries.js">

    </script>
</body>
</html>
